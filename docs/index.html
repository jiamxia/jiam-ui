<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jiam-ui,一款轻量级的React UI库</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <span class="logoLink">jiam-ui</span>
    <a href="https://jiam-ui.netlify.com/">组件</a>
  </header>
  <main>
    <section id="moveWrap">
      <div class="logo">jiam-ui</div>
    </section>
    <section class="describeWrap">
      <h1>一款轻量级的React UI库</h1>
      <div class="jumpBtn">
        <a href="https://jiam-ui.netlify.com/" class="startBtn">开始使用</a>
        <a href="https://github.com/jiam-ui/jiam-ui" class="gitBtn" target="_blank">GitHub</a>
      </div>
    </section>
  </main>

  <script type="text/javascript">
    document.onmousemove = function (e) {
      e = e || window.event;
      var x = 0.5 - e.clientX / document.body.offsetWidth;
      var y = 0.5 - e.clientY / document.body.offsetHeight;
      document.getElementById("moveWrap").style.transform = "translate(" + x * 100 + "px," + y * 100 + "px)";
    };
  </script>
</body>

</html>
